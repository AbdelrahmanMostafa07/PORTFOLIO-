<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحليل البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 1em;
            text-align: center;
            color: white;
        }

        main {
            margin: 2em;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        form {
            margin-top: 2em;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 0.7em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>تحليل البيانات</h1>
    </header>

    <main>
        <form>
            <label for="dataFile">رفع ملف البيانات:</label>
            <input type="file" id="dataFile" name="dataFile" accept=".csv, .xlsx">

            <label for="analysisType">اختر نوع التحليل:</label>
            <select id="analysisType" name="analysisType">
                <option value="1">تحليل الاتجاهات</option>
                <option value="2">تحليل التكرار</option>
                <option value="3">تحليل الارتباط</option>
            </select>

            <button type="submit">بدء التحليل</button>
        </form>
    </main>
</body>

</html>
