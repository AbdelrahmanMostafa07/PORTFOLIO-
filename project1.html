<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superstore Sales Analysis</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f2f5f9;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            width: 100;
            height: auto;
        }

        .analysis-container {
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            height: auto;
            text-align: center;
            background-color: #fff;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2196f3; /* لون العنوان */
        }

        .content {
            margin-bottom: 20px;
            line-height: 1.8;
            color: #333; /* لون النص */
            font-size: 18px;
        }

        .image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            padding: 16px 32px;
            background-color: #2196f3;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s ease; /* تأثير تدريجي على لون الزر */
        }

        .back-button:hover {
            background-color: #1769aa; /* لون الزر عند التحويم */
        }
    </style>
</head>

<body>
    <div class="analysis-container">
        <div class="title">Superstore Sales Analysis</div>

        <div class="content">
            <p>Leveraged advanced analytics and visualization to optimize sales strategies, 
                driving measurable business performance improvements through data-driven initiatives.</p>
        </div>

        <img src="SuperStore Dashboard_page-0001.jpg" alt="Sales Analysis Image" class="image">
        
        <a href="https://abdelrahmanmostafa07.github.io/Portfolio/" class="back-button" onclick="history.go(-1);">Back to Home</a>
    </div>
</body>

</html>
