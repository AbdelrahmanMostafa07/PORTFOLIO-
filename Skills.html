<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Skills</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Add your custom styles here */
        canvas {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h2>Technical Skills</h2>
    <canvas id="technicalSkillsChart" width="400" height="400"></canvas>

    <h2>Interpersonal Skills</h2>
    <canvas id="interpersonalSkillsChart" width="400" height="400"></canvas>

    <script>
        // Technical Skills Chart
        var technicalSkillsData = {
            labels: ["HTML", "CSS", "JavaScript", "Python", "Java"],
            datasets: [{
                data: [90, 80, 85, 75, 70],
                backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4CAF50", "#E91E63"]
            }]
        };

        var technicalSkillsOptions = {
            responsive: true,
            maintainAspectRatio: false
        };

        var technicalSkillsChartCanvas = document.getElementById("technicalSkillsChart").getContext("2d");
        var technicalSkillsChart = new Chart(technicalSkillsChartCanvas, {
            type: 'doughnut',
            data: technicalSkillsData,
            options: technicalSkillsOptions
        });

        // Interpersonal Skills Chart
        var interpersonalSkillsData = {
            labels: ["Communication", "Teamwork", "Problem Solving", "Adaptability", "Leadership"],
            datasets: [{
                data: [85, 90, 80, 75, 70],
                backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4CAF50", "#E91E63"]
            }]
        };

        var interpersonalSkillsOptions = {
            responsive: true,
            maintainAspectRatio: false
        };

        var interpersonalSkillsChartCanvas = document.getElementById("interpersonalSkillsChart").getContext("2d");
        var interpersonalSkillsChart = new Chart(interpersonalSkillsChartCanvas, {
            type: 'bar',
            data: interpersonalSkillsData,
            options: interpersonalSkillsOptions
        });
    </script>
</body>
</html>
